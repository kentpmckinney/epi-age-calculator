<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
  </head>
  <body>
    <div id='container'>
      <header>
        <h1>Solar System Age Calculator</h1>
        <h3>Please enter the information requested below and hit Submit</h3>
        <div>&nbsp;</div>
      </header>
      <main>
        <form>
          <label for="age-earth-years">
            Age in Earth Years: <input id="age-earth-years" type="number">
          </label>
          <br>
          <label for="avg-life-expectancy">
            Average Life Expectancy: <input id="avg-life-expectancy">
          </label>
          <div>&nbsp;</div>
          <input type="submit" value="Submit">
        </form>
        <div>&nbsp;</div>
        <div id="results"></div>
      </main>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
