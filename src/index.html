<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body style="background-image: url('./EarthMoon.jpg');">
  <div class='container-fluid font-weight-light'>
    <header>
      <h1>Planetary Age Calculator</h1>
      <br>
    </header>
    <main>
      <form>
        <label for="age-earth-years">
          Age in Earth Years: <input class="glowing-border" id="age-earth-years" type="number">
        </label>
        <br>
        <label for="avg-life-expectancy">
          Average Life Expectancy: <input class="glowing-border" id="avg-life-expectancy" type="number">
        </label>
        <br>
        <input class="glowing-border" type="submit" value="Submit">
      </form>
      <br>
      <div id="results"></div>
    </main>
  </div>
</body>

</html>
